  <script>
    const MessagesPage = {
      async init() {
        this.attachEventListeners();
        await this.loadStats();
        await this.loadDrivers();
        await this.loadTemplates();
    this.initializeSearch();
      },
      
    
  initializeSearch() {
    SearchComponent.init({
      searchFields: ['recipient', 'subject', 'content', 'message'],
      onSearch: (term, filters) => this.searchMessages(term, filters),
      highlightResults: false
    });
  },
  
  searchMessages(searchTerm, filters) {
    const typeFilter = document.getElementById('filter_type')?.value || '';
    const statusFilter = document.getElementById('filter_status')?.value || '';
    const dateFromFilter = document.getElementById('filter_dateFrom')?.value || '';
    const dateToFilter = document.getElementById('filter_dateTo')?.value || '';
    
    this.filteredMessages = this.messages.filter(item => {
      const matchesSearch = SearchComponent.searchInFields(
        item,
        searchTerm,
        ['recipient', 'subject', 'content', 'message']
      );
      
      const matchesType = !typeFilter || item.type === typeFilter;
      const matchesStatus = !statusFilter || item.status === statusFilter;
      const itemDate = new Date(item.createdAt || item.date || item.sentAt);
      const matchesDateFrom = !dateFromFilter || itemDate >= new Date(dateFromFilter);
      const matchesDateTo = !dateToFilter || itemDate <= new Date(dateToFilter + 'T23:59:59');
      
      return matchesSearch && matchesType && matchesStatus && matchesDateFrom && matchesDateTo;
    });
    
    this.currentPage = 1;
    this.renderTable();
    this.renderPagination();
    
    return this.filteredMessages;
  },
  
  attachEventListeners() {
        // Tabs
        document.querySelectorAll('.tab-btn').forEach(btn => {
          btn.addEventListener('click', (e) => this.switchTab(e.target.dataset.tab));
        });
        
        // Message type change
        document.getElementById('messageType').addEventListener('change', (e) => {
          const type = e.target.value;
          document.getElementById('recipientGroup').style.display = type === 'single' ? 'block' : 'none';
          document.getElementById('audienceGroup').style.display = type === 'broadcast' ? 'block' : 'none';
          document.getElementById('scheduleGroup').style.display = type === 'scheduled' ? 'block' : 'none';
        });
        
        // Template select
        document.getElementById('templateSelect').addEventListener('change', (e) => {
          if (e.target.value) {
            const template = this.templates.find(t => t._id === e.target.value);
            if (template) {
              document.getElementById('messageText').value = template.text;
            }
          }
        });
        
        // Forms
        document.getElementById('sendMessageForm').addEventListener('submit', (e) => this.sendMessage(e));
        
        // Buttons
        document.getElementById('sendMessageBtn').addEventListener('click', () => this.switchTab('send'));
        document.getElementById('addTemplateBtn').addEventListener('click', () => this.addTemplate());
        document.getElementById('addCampaignBtn').addEventListener('click', () => this.addCampaign());
        document.getElementById('previewBtn').addEventListener('click', () => this.previewMessage());
        
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
          e.preventDefault();
          API.logout();
          window.location.href = 'index.html';
        });
      },
      
      switchTab(tabName) {
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        
        document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
        document.getElementById(`tab-${tabName}`).classList.add('active');
        
        if (tabName === 'templates') this.loadTemplates();
        if (tabName === 'campaigns') this.loadCampaigns();
        if (tabName === 'history') this.loadHistory();
      },
      
      async loadStats() {
        try {
          const stats = await API.getMessageStats();
          document.getElementById('sentToday').textContent = stats.sentToday || 0;
          document.getElementById('pendingMessages').textContent = stats.pending || 0;
          document.getElementById('activeCampaigns').textContent = stats.activeCampaigns || 0;
          document.getElementById('totalTemplates').textContent = stats.totalTemplates || 0;
        } catch (error) {
          console.error('Error loading stats:', error);
        }
      },
      
      async loadDrivers() {
        try {
          const drivers = await API.getDrivers();
          const select = document.getElementById('recipient');
          drivers.forEach(driver => {
            const option = document.createElement('option');
            option.value = driver._id;
            option.textContent = `${driver.name} (${driver.phone})`;
            select.appendChild(option);
          });
        } catch (error) {
          console.error('Error loading drivers:', error);
        }
      },
      
      async loadTemplates() {
        try {
          const templates = await API.getMessageTemplates();
          this.templates = templates;
          
          const select = document.getElementById('templateSelect');
          select.innerHTML = '<option value=""> 转转</option>';
          templates.forEach(t => {
            const option = document.createElement('option');
            option.value = t._id;
            option.textContent = t.name;
            select.appendChild(option);
          });
          
          const grid = document.getElementById('templatesGrid');
          if (templates.length === 0) {
            grid.innerHTML = '<div style="text-align: center; padding: 40px;"> 转转</div>';
            return;
          }
          
          grid.innerHTML = templates.map(t => `
            <div class="template-card">
              <h3>${t.name}</h3>
              <p style="color: var(--gray); font-size: 14px;">${t.category || ''}</p>
              <p style="margin: 10px 0;">${t.text.substring(0, 100)}${t.text.length > 100 ? '...' : ''}</p>
              <div style="display: flex; gap: 5px; margin-top: 10px;">
                <button class="btn-icon btn-sm" onclick="MessagesPage.useTemplate('${t._id}')">
                  <i class="fas fa-paper-plane"></i>
                </button>
                <button class="btn-icon btn-sm" onclick="MessagesPage.editTemplate('${t._id}')">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn-icon btn-sm btn-danger" onclick="MessagesPage.deleteTemplate('${t._id}')">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
          `).join('');
        } catch (error) {
          console.error('Error loading templates:', error);
        }
      },
      
      async loadCampaigns() {
        try {
          const campaigns = await API.getCampaigns();
          const tbody = document.getElementById('campaignsTable');
          
          if (campaigns.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 40px;"> 拽驻</td></tr>';
            return;
          }
          
          tbody.innerHTML = campaigns.map(c => `
            <tr>
              <td><strong>${c.name}</strong></td>
              <td>${c.audienceSize || 0} 注</td>
              <td>${c.sentCount || 0}/${c.totalCount || 0}</td>
              <td>${Utils.getStatusBadge(c.status)}</td>
              <td>${Utils.formatDate(c.createdAt)}</td>
              <td>
                <button class="btn-icon btn-sm" onclick="MessagesPage.viewCampaign('${c._id}')">
                  <i class="fas fa-eye"></i>
                </button>
              </td>
            </tr>
          `).join('');
        } catch (error) {
          console.error('Error loading campaigns:', error);
        }
      },
      
      async loadHistory() {
        try {
          const history = await API.getMessageHistory();
          const tbody = document.getElementById('historyTable');
          
          if (history.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px;"> 住专</td></tr>';
            return;
          }
          
          tbody.innerHTML = history.map(msg => `
            <tr>
              <td>${Utils.formatTime(msg.sentAt || msg.createdAt)}</td>
              <td>${msg.recipientName || msg.recipientPhone || '-'}</td>
              <td>${msg.text.substring(0, 50)}${msg.text.length > 50 ? '...' : ''}</td>
              <td>${msg.status === 'sent' ? '<span class="badge badge-success">砖</span>' : '<span class="badge badge-warning">转</span>'}</td>
              <td>${msg.type || 'single'}</td>
            </tr>
          `).join('');
        } catch (error) {
          console.error('Error loading history:', error);
        }
      },
      
      async sendMessage(e) {
        e.preventDefault();
        
        const type = document.getElementById('messageType').value;
        const text = document.getElementById('messageText').value;
        
        if (!text.trim()) {
          Utils.showAlert(MESSAGES.MSG_18, 'error');
          return;
        }
        
        try {
          if (type === 'single') {
            const recipient = document.getElementById('recipient').value;
            if (!recipient) {
              Utils.showAlert(MESSAGES.MSG_17, 'error');
              return;
            }
            await API.sendSingleMessage(recipient, text);
          } else if (type === 'broadcast') {
            const audience = Array.from(document.querySelectorAll('#audienceGroup input:checked')).map(cb => cb.value);
            await API.broadcastMessage(text, audience);
          } else if (type === 'scheduled') {
            const scheduleTime = document.getElementById('scheduleTime').value;
            if (!scheduleTime) {
              Utils.showAlert(MESSAGES.MSG_16, 'error');
              return;
            }
            await API.scheduleMessage(text, scheduleTime);
          }
          
          Utils.showAlert(MESSAGES.SUCCESS_5, 'success');
          document.getElementById('sendMessageForm').reset();
          await this.loadStats();
        } catch (error) {
          Utils.showAlert(MESSAGES.ERROR_21 + error.message, 'error');
        }
      },
      
      useTemplate(id) {
        const template = this.templates.find(t => t._id === id);
        if (template) {
          document.getElementById('messageText').value = template.text;
          this.switchTab('send');
        }
      },
      
      addTemplate() {
         Utils.showAlert(`驻爪'专 住驻转   拽专!`, "info");;
      },
      
      editTemplate(id) {
         Utils.showAlert(`驻爪'专 住驻转   拽专!`, "info");
      },
      
      async deleteTemplate(id) {
        if (!confirm(MESSAGES.CONFIRM_9)) return;
        try {
          await API.deleteMessageTemplate(id);
          Utils.showAlert(MESSAGES.SUCCESS_13, 'success');
          await this.loadTemplates();
        } catch (error) {
          Utils.showAlert(MESSAGES.ERROR_23 + error.message, 'error');
        }
      },
      
      addCampaign() {
        Utils.showAlert(MESSAGES.MSG_25), "info");
      },
      
      viewCampaign(id) {
        Utils.showAlert(MESSAGES.MSG_27), "info");
      },
      
      previewMessage() {
        const text = document.getElementById('messageText').value;
        if (!text.trim()) {
          Utils.showAlert(MESSAGES.MSG_1, 'error');
          return;
        }
        
        const preview = text.replace(/{name}/g, '砖专 砖专')
                           .replace(/{phone}/g, '050-1234567')
                           .replace(/{vehicleNumber}/g, '12-345-67');
        
        alert('转爪 拽:\n\n' + preview);
      }
    };
